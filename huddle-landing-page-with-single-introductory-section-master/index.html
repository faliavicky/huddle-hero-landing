<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="styles.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Huddle landing page with single introductory section</title>
</head>
<body>
  <div class="background">
    <div class="background-cover">
      <img class="background-cover-" src="images/bg-desktop.svg" alt="">
    </div>
    <div class="logo-area">
      <img class="logo" src="images/logo.svg" alt="">
    </div>
    <div class="mockupArea">
      <img class="mockup" src="images/illustration-mockups.svg" alt="">
    </div>
    <div class="textArea">
      <p class="heading">Build The Community <br> Your Fans Will Love</p>
      <p class="caption">Huddle re-imagines the way we build communities. You have <br>a voice, but so does your audience. Create connections with <br>your users as you engage in genuine discussion.</p>
    </div>
    <button class="registerButt">Register</button>
    <div class="sosmedArea">
      <img src="https://img.icons8.com/ios-filled/24/ffffff/facebook--v1.png"/>
      <img src="https://img.icons8.com/fluent-systems-filled/24/ffffff/twitter.png"/>
      <img src="https://img.icons8.com/ios-filled/24/ffffff/instagram-new.png"/>
    </div>
  </div>
  <footer>
    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Falia</a>.
    </p>
  </footer>
</body>
</html>
